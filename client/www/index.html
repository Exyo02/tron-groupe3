<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h2>
        The Tron Game
    </h2>
    <section id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </section>
    <section id="home">
        <h3 id="title"></h3>
        <div id="bouttonsDuHome">
            <button id="start2p">Jouer à 2</button>
            <button id="start4p">Jouer à 4</button>
            <button id="loadHistory">Mon historique</button>
            <button id="logOut">Log Out</button>
        </div>

        <div id="bestPlayers">
        </div>
    </section>
    <section id="game">
        <div id="legendInGame">
        </div>
        <svg id="cadreDeJeu" width="500" height="500">

        </svg>
        <p id="boiteDialogue"> En attente de joueur</p>
        <button id="goHome"> Retour accueil</button>
        <button id="leaveLoby"> Quitter le loby</button>

    </section>
    <section id="gameHistory">
        <div id="stats">
            <div id="victoires"></div>
            <div id="defaites"></div>
            <div id="egalites"></div>
        </div>
        <div id="matchHistoryContainer">
        </div>
        <button id="backHome"> Retour à l'accueil </button>
    </section>

    <script type="module" src="js/index.js"></script>
    <!-- <script src="js/htmlAndLoopHandler.js"></script> -->

</body>

</html>
