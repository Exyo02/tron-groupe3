<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1> The Tron Game </h1>
    <section id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </section>
    <section id="home">
        <h1 id="title"> Bienvenue à toi </h1>
        <button id="start">Start</button>
        <button id="loadHistory">Match History</button>
        <div id="bestPlayers">
        </div>
    </section>
    <section id="game">
        <div id="legendInGame">
            <div>
                <div id="blue">

                </div>
                <p id="p1Legend">
                </p>
            </div>
            <div>
                <div id="red">

                </div>
                <p id="p2Legend">
                </p>
            </div>

        </div>

        <svg id="cadreDeJeu" width="500" height="500">

        </svg>
        <p id="boiteDialogue"> En attente de joueur</p>
        <div>
            <h2 id="messageFin" style="display:none;"></h2>
            <button id="accueil" style="display:none;">Retour à l'accueil</button>
        </div>
        <div id="afterGameButton">
            <button id="goHome"> Retour accueil</button>
            <button id="restart"> Rejouer </button>
        </div>
    </section>
    <section id="gameHistory">
        <div id="stats">
            <div id="victoires"></div>
            <div id="defaites"></div>
        </div>
        <div id="matchHistoryContainer">
        </div>
        <button id="backHome"> Retour à l'accueil </button>
    </section>

    <script type="module" src="js/index.js"></script>
    <!-- <script src="js/htmlAndLoopHandler.js"></script> -->

</body>

</html>
